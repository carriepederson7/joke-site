<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Are You Funny?</title>
  </head>
  <body class='container'>
    <div class="jumbotron">
      <h1>Are You Funny Programmer?</h1>
    </div>

    <p>This game tests your ability to find a funny answer to a question. You will be given three possible punchlines to a joke. If you select the right punchline, you gain funny points.</p>
    <button id='start-game' type="button">START</button>
    <div id='game-body' class="row">
      <div id='setup' class="col-md-6 card">
        <p>setup</p>
      </div>
      <div id='punchlines' class="col-md-6 card">
        <p>punchlines:</p>
      </div>

    </div>




    <div id="answer">


    </div>

    <div id='score' class="card">
      <p>Score:</p>
    </div>

    <div class="showErrors">

    </div>

  </body>
</html>
